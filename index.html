<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="input-box">
            <div class="header-text">
                <h1>Login</h1>
            </div>

            <div class="img">
                <img src="images/user-image-with-black-background.png" alt="">
            </div>

            <div class="input">
                <!-- <legend>Name</legend> -->
                <input class="inp" type="text" id="name" placeholder="Name">
                <input class="inp" type="email" name="" id="email" placeholder="Email">
                <input class="inp" type="password" name="" id="password" placeholder="Password">
            </div>

            <div class="submit">
                <button id="submit" onclick="ValidateEmail()">Submit</button>
            </div>
        </div>
    </div>




    <script src="js/main.js"></script>
</body>
</html>
